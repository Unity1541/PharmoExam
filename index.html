<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藥師國考線上系統</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.7 2.805a.75.75 0 01.6 0A60.65 60.65 0 0122.83 8.72a.75.75 0 01-.231 1.337 49.949 49.949 0 00-9.902 3.912l-.003.002-.34.18a.75.75 0 01-.707 0A50.009 50.009 0 007.5 12.174v-.224c0-.131.067-.248.172-.311a54.614 54.614 0 014.653-2.52.75.75 0 00-.65-1.352 56.129 56.129 0 00-4.78 2.589 1.858 1.858 0 00-.859 1.228 49.803 49.803 0 00-4.634-1.527.75.75 0 01-.231-1.337A60.653 60.653 0 0111.7 2.805z" />
                        <path d="M13.06 15.473a48.45 48.45 0 017.666-3.282c.134 1.414.22 2.843.255 4.285a.75.75 0 01-.46.71 47.878 47.878 0 00-8.105 4.342.75.75 0 01-.832 0 47.877 47.877 0 00-8.104-4.342.75.75 0 01-.461-.71c.035-1.442.121-2.87.255-4.286A48.4 48.4 0 016 13.18v1.27a1.5 1.5 0 00-.14 2.508c-.09.38-.222.753-.397 1.11.452.213.901.434 1.346.661a6.729 6.729 0 00.551-1.608 1.5 1.5 0 00.14-2.67v-.645a48.549 48.549 0 013.44 1.668 2.25 2.25 0 002.12 0z" />
                        <path d="M4.462 19.462c.42-.419.753-.89 1-1.394.453.213.902.434 1.347.661a6.743 6.743 0 01-1.286 1.794.75.75 0 11-1.06-1.06z" />
                    </svg>
                </div>
                <h1>藥師國考線上系統</h1>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        
        <div class="hero-content">
            <h2>藥師國考線上測驗系統</h2>
            <p>歡迎同學多參加考試比賽，看看自己排名。直接點選進入考試系統：</p>

            <div class="countdown-container">
                距離第一次藥師國考還有 <span id="countdown-days" class="fade-in">...</span> 天
            </div>
            
            <div class="button-group">
                <a href="exam.html" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        <path d="m9 14 2 2 4-4"></path>
                    </svg>
                    進入考試系統
                </a>
                <a href="uploader.html" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    批次上傳題目
                </a>
                <a href="admin.html" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    管理員登入
                </a>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="landing-main">
        <!-- Leaderboard Section -->
        <div class="section-card leaderboard-section fade-in">
            <h3 class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 17.8 5.8 21 7 14.1 2 9.3l7-1L12 2l3 6.3 7 1-5 4.8 1.2 6.9-6.2-3.2Z"></path>
                </svg>
                成績排行榜
            </h3>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="announcements">最新公告</button>
                <button class="tab-btn" data-subject="藥理藥化">藥理藥化</button>
                <button class="tab-btn" data-subject="生物藥劑">生物藥劑</button>
                <button class="tab-btn" data-subject="藥物分析">藥物分析</button>
                <button class="tab-btn" data-subject="藥事行政法規">藥事行政法規</button>
                <button class="tab-btn" data-subject="藥物治療">藥物治療</button>
                <button class="tab-btn" data-subject="藥劑學">藥劑學</button>
                <button class="tab-btn" data-subject="生藥學">生藥學</button>
                <button class="tab-btn" data-subject="小考練習區">小考練習區</button>
            </div>
            
            <div class="tab-content active" id="announcements-content">
                <div class="empty-leaderboard"><div class="loading"></div><p>正在載入最新公告...</p></div>
            </div>
            <div class="tab-content" id="pharmacology-leaderboard">
                <div class="empty-leaderboard"><div class="loading"></div><p>正在載入排名數據...</p></div>
            </div>
            <div class="tab-content" id="biopharmaceutics-leaderboard">
                <div class="empty-leaderboard"><div class="loading"></div><p>正在載入排名數據...</p></div>
            </div>
            <div class="tab-content" id="analysis-leaderboard">
                <div class="empty-leaderboard"><div class="loading"></div><p>正在載入排名數據...</p></div>
            </div>
            <div class="tab-content" id="law-leaderboard">
                <div class="empty-leaderboard"><div class="loading"></div><p>正在載入排名數據...</p></div>
            </div>
            <div class="tab-content" id="therapeutics-leaderboard">
                <div class="empty-leaderboard"><div class="loading"></div><p>正在載入排名數據...</p></div>
            </div>
            <div class="tab-content" id="pharmaceutics-leaderboard">
                <div class="empty-leaderboard"><div class="loading"></div><p>正在載入排名數據...</p></div>
            </div>
            <div class="tab-content" id="pharmacognosy-leaderboard">
                <div class="empty-leaderboard"><div class="loading"></div><p>正在載入排名數據...</p></div>
            </div>
            <div class="tab-content" id="quiz-leaderboard">
                <div class="empty-leaderboard"><div class="loading"></div><p>正在載入排名數據...</p></div>
            </div>
        </div>

        <!-- History Section -->
        <div class="section-card history-section fade-in">
            <h3 class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    <path d="m9 14 2 2 4-4"></path>
                </svg>
                查詢我的考試紀錄
            </h3>
            
            <div class="search-box">
                <p class="step-description">輸入您考試時使用的暱稱來查詢所有歷史紀錄。</p>
                <div class="form-group">
                    <input type="text" id="history-nickname-input" placeholder="請輸入暱稱" class="glass-input">
                </div>
                <div class="button-container">
                    <button id="search-history-btn" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        查詢紀錄
                    </button>
                </div>
            </div>
            
            <div id="history-results-container">
                <!-- Search results will be rendered here by leaderboard.js -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 線上考試系統 - 保留所有權利</p>
    </footer>

    <!-- Modal for viewing answer review -->
    <div id="review-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close">&times;</button>
            <div id="modal-body">
                <!-- Answer review content will be injected here -->
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase.js"></script>

    <!-- Mock Data for Preview Mode -->
    <script src="js/mockData.js"></script>
    
    <!-- App Script -->
    <script src="js/leaderboard.js" defer></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
